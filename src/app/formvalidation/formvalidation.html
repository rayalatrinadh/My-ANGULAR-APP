<form (submit)="submitForm(f)" #f=ngForm>
   
    <input 
    name = "fullName" 
    type = "text" 
    placeholder = "Enter name" 
    ngModel 
    #fullName="ngModel" 
    (change)="getValue(fullName)"  
    [class.ng-invalid]="fullName.invalid && fullName.touched"
    required
      minlength="5"
    />

    <div class = "alert">
      @if(fullName.invalid && fullName.touched){
         @if(fullName.hasError('required')){
          <p> Full Name is required</p>
         }

         @if(fullName.hasError('minlength')){
            <p> name should be minimum 5 characters</p>
         }
      }

      
    </div>
      
   
   
   <br><br> 
   <input type = "text" name = "email" placeholder = "Enter email" ngModel/>
<br><br>
   <button [disabled]="!f.valid">submit</button>
</form>
